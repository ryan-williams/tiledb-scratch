name: 'Test `pip install -e` via git+https URL'
on:
  workflow_dispatch:
jobs:
  pip-install:
    name: '${{ matrix.ref }} ${{ matrix.editable }}: test `pip install` via git+https URL'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ref: [ 'main', ] # 'release-1.7', 'release-1.8', 'release-1.9' ]
        editable: [ '-e', '' ]
    steps:
      - run: |
          pip install --user ${{ matrix.editable }} 'git+https://github.com/single-cell-data/TileDB-SOMA.git@${{ matrix.ref }}#egg=tiledbsoma&subdirectory=apis/python/'
