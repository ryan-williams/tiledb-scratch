name: macOS segfault repro
on:
  workflow_dispatch:
jobs:
  build:
    name: repro
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest  # intel
          - macos-latest-xlarge  # M1
          # - windows-latest
        import-tiledb: [ 'IMPORT_TILEDB', '' ]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.8
      - run: pip install tiledbsoma
      - run: |
          python -X faulthandler segfault-repro.py
          rv=$?
          echo "Exit code: $?"
          exit $rv
        env:
          IMPORT_TILEDB: ${{ matrix.import-tiledb }}
